<!DOCTYPE html>
<html lang="en">
  <head>
    <title>home work</title>

  <body>
    <script>
      var Name, hour, mintes;
      Name = prompt("what is  your first name?");
      document.write("wellcome ", Name, " ");

      mintes = hour * 60 * 60;
      document.write(
        " you know that you have ",

        " in ",
        hour,
        " hours"
      );
    </script>
  </body>
